<!DOCTYPE html>
<html>

<head>
    <title>Submit Album Page</title>
    <link href="Styles/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModal-label">Are you sure?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you wish to submit this album?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Launcher-->
        <button type="button" class="btn btn-successbtn col-xs-6 col-xs-offset-3" data-toggle="modal" data-target="#myModal">Open dialog</button>
    </div>
    <script src="jQuery/jquery-2.1.3.min.js"></script>
    <script src="Scripts/js/bootstrap.min.js">
    </script>
</body>

</html>
